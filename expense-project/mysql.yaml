- name: Configuring MySql Database
  hosts: mysql
  become: yes
  tasks:
  - name: Installing Mysql Database
    ansible.builtin.package:
      name: mysql-server
      state: present
  - name: Enabeling and Starting server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  - name: Connecting to mysql-server
    community.mysql.mysql_info:
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.jobsearchindia.online
    register: mysql_info
  - name: Printing the mysql_info details
    ansible.builtin.debug:
      msg: " {{ mysql_info }}"
  
  