- name: Removing the existing directory
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: absent

- name: Removing the existing directory
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: directory
  
- name: Download and Unzipping the code
  ansible.builtin.unarchieve:
    src: "https://expense-builds.s3.us-east-1.amazonaws.com/expense-{{ component }}-v2.zip"
    dest: "{{ app_location }}"
    remote_src: yes